<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | STACKLY</title>
    <link rel="stylesheet" href="signup.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="signup-wrapper">
      <div class="signup-card">
        <a href="./index.html" class="logo-link">
          <img src="./assets/logo.png" alt="STACKLY Logo" class="logo-img" />
        </a>

        <h1 class="card-title">Create Your Account</h1>
        <p class="card-subtitle">
          Access your client portal for case updates and documents.
        </p>

        <form id="signup-form" action="./404.html" method="POST">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input
              type="text"
              id="first-name"
              name="firstName"
              required
              placeholder="John"
            />
          </div>

          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input
              type="text"
              id="last-name"
              name="lastName"
              required
              placeholder="Doe"
            />
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="john.doe@example.com"
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Min 8 characters"
            />
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirmPassword"
              required
            />
          </div>

          <div class="form-checkbox">
            <input type="checkbox" id="terms" name="terms" required />
            <label for="terms"
              >I agree to the
              <a href="./404.html">Terms and Conditions</a></label
            >
          </div>

          <button type="submit" class="submit-btn">Sign Up</button>
        </form>

        <p class="login-prompt">
          Already have an account? <a href="./login.html">Log In Here</a>
        </p>
      </div>
    </div>
  </body>
</html>
